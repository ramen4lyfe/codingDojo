<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dashboard</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <h1 class="navbar-brand">Welcome {{user.first_name}}</h1>
            <div class="d-flex">
                <a href="/new/recipe" class="nav-item btn btn-secondary mx-3">Add New Recipe</a>
                <a href="/logout" class="nav-item btn btn-info">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container-fluid col-8 my-4">
        <h2>These are the recipes</h2>
        <table class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Under 30 Minutes?</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for recipe in recipes %}
                    <tr>
                        <td>{{recipe.name}}</td>
                            {% if recipe.under30 == 1 %}
                                <td>Yes</td>
                            {%else%}
                                <td>No</td>
                            {%endif%}
                        <td>
                            <a href="/recipe/{{recipe.id}}">View Instruction</a>
                            {% if recipe.user_id == session.user_id %}
                                <a href="/edit/recipe/{{recipe.id}}">Edit</a>
                                <a href="/destroy/recipe/{{recipe.id}}">Delete</a>
                            {%endif%}
                        </td>
                    </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>
</body>
</html>
