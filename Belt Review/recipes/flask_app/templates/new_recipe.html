<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>New Recipe</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <h1>Add New Recipe</h1>
            <div class="d-flex">
                <a href="/dashboard" class="nav-item btn btn-primary mx-3">Dashboard</a>
                <a href="/logout" class="nav-item btn btn-info">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container col-8 my-4">
        <form action="/create/recipe" method="post" class="form-control">
            {% with messages = get_flashed_messages(category_filter=['recipe']) %}
                    {% if messages %}
                        <div class="alert alert-danger" role="alert">
                            <strong>ERROR</strong>
                                {% for message in messages %}
                                <p>{{message}}</p>
                                {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
                
                <div class="form-group">
                    <label for="first_name">Name:</label>
                    <input type="text" name="name" class="form-control mb-3">
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <br>
                    <textarea name="description" id="description" cols="30" rows="5"></textarea>
                </div>
                <div class="form-group">
                    <label for="instructions">Instructions:</label>
                    <br>
                    <textarea name="instructions" id="instructions" cols="30" rows="5"></textarea>
                </div>
                <div class="col-3">
                    <div class="form-group">
                        <label for="date_made">Date Made:</label>
                        <input type="date" name="date_made" class="form-control mb-3">
                    </div>
                    <label for="under30">Under 30 Minutes?</label>
                    <div class="form-check-inline">
                        <input class="form-check-input" type="radio" name="under30" id="yes" value="1">
                        <label class="form-check-label" for="1">Yes</label>
                    </div>
                    <div class="form-check-inline">
                        <input class="form-check-input" type="radio" name="under30" id="no" value="0">
                        <label class="form-check-label" for="0">No</label>
                    </div>
                    <br>
                    <input type="submit" value="Add Recipe" class="btn btn-primary">
                </div>
        </form>
    </div>
</body>
</html>
